[package]
name = "atat"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.99"
pulldown-cmark = "0.13.0"
reqwest = { version = "0.12.23", features = ["json"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
tokio = { version = "1.44.2", features = ["full"] }

[dev-dependencies]
cucumber = "0.21.1"
regex = "1.11.1"
jsonwebtoken = "9"
chrono = { version = "0.4", features = ["serde"] }

[[test]]
name = "acceptance"
harness = false
